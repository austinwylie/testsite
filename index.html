<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title> Script in the Body </title>
  </head>

  <body>
    <h1 id="foo">
    Hello
    </h1>
    <p>Paragraph</p>
    <div><img id="bar"></img></div>
   

    <script type="text/javascript">
      const months = ["http://www.google.com", "http://www.amazon.com", "http://www.apple.com"];

      //window.location.href = "IMG_5400.jpeg";
      
      //document["#pic1"].src = "IMG_5400.jpeg";

      var start = new Date("07/08/2022");
      var end = new Date();

      var Difference_In_Time = end.getTime() - start.getTime();
      var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);
      
      document.getElementById("foo").textContent = months[Math.floor(Difference_In_Days)];
      document.getElementById("bar").src = "IMG_5400.jpeg";

    </script>

  </body>
</html>
