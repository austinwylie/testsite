<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title> Script in the Body </title>
  </head>

  <body>
  <h1>
  Hello
  </h1>
    <script type="text/javascript">
      const months = ["http://www.google.com", "http://www.amazon.com", "http://www.apple.com"];

const random = Math.floor(Math.random() * months.length);

      window.location.replace(months[random]);

    </script>
  </body>

</html>
